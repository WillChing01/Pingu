name: "Build Executable"

on: push
  # push:
    # branches:
    #   - "master"

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and test executable on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
        include:
          - os: windows-latest
            target: Windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Create build directory
        run: mkdir build
        
      - name: Compile project with cmake
        run: |
          cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target all --config Release --
      
      - name: Run executable and test
        run: build/Chess_3.exe <<< "perft" & pid1="$!"; sleep 45s; kill $pid1
