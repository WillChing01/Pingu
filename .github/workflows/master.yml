name: "Build Executable"

on:
  push:
    branches:
      - "master"

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and test executable on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
        include:
          - os: windows-latest
            target: Windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Compile project with cmake
        run: |
          mkdir build
          cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target perft --config Release --
      
      - name: Run executable and test
        run: build/perft.exe

  release:
    name: Create executable release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
        include:
          - os: windows-latest
            target: Windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Compile project with cmake
        run: |
          mkdir build
          cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target Chess_3 --config Release --
          cd build
      
      - name: Create release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'Chess_3.exe'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
